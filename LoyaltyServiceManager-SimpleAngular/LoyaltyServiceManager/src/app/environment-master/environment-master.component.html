<div class="form-title">
  <div class ="form-title-spacer">
    <span style="font-size: 150%">Environment Master</span>
  </div>
</div>
<div>
  <button mat-stroked-button (click) ='getAllEnvironments()'>Get All Environments</button>
</div>
<div class="form-container" style="padding-left: 5%;padding-top: 3% ; width: 30%">
  <mat-form-field>
    <input name="txtEnvironmentName" matInput placeholder="Environment name" [(ngModel)] ="_environmentName" required="required">
  </mat-form-field>
<div></div>
    <button mat-raised-button style="width: 15%" (click) ="InsertEnvironmentMaster()" >Save</button>
</div>
<div *tdLoading="'stringName'; type:'circular'; mode:'indeterminate'; strategy:'replace'; color:'primary'">
<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm" [style.width.px] = "500">
    <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
      <span class="mat-title">Environments</span>
    </span>
    <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
      <span *ngIf="(selectable && !selectedRows.length) || !selectable" class="mat-title"></span>
      <span *ngIf="selectedRows.length && selectable" class="mat-body-1">0 item(s) selected</span>
    </span>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)" flex>
    </td-search-box>
  </div>
  <mat-divider></mat-divider>
  <td-data-table
    #dataTable
    [data]="_getallResponse"
    [columns]="columns"
    [selectable]="false"
    [clickable]="true"
    [multiple]="false"
    [sortable]="true"
    [sortBy]="sortBy"
    [(ngModel)]="selectedRows"
    [sortOrder]="sortOrder"
    (sortChange)="sort($event)"
    (rowClick)="showAlert($event)"
    [style.height.px]="500"
    [style.width.px]="500"
    >
    <ng-template tdDataTableTemplate="Active" *ngIf="(dataTable.hasData)" let-value="value">
     <input type="checkbox" [checked] = "value ? 'Yes' : 'No'"/>     
    </ng-template>
  </td-data-table>
  <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
    <h3>No results to display.</h3>
  </div>
  <td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)" [style.width.px]="400" >
    <span hide-xs>Rows per page:</span>
    <mat-select [style.width.px]="10" [(ngModel)]="pageSize">
      <mat-option *ngFor="let size of [10,20,30,50,100]" [value]="size">
        {{size}}
      </mat-option>
    </mat-select>
    {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
  </td-paging-bar>
</div>
